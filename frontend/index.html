      :root {
        --primary: #00cc33;
      }

      @font-face {
        font-family: 'Tahoma';
        src: url('Tahoma.TTF');
      }
      @font-face {
        font-family: 'Futura Bold';
        src: url('Futura\ Bold.otf');
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: 'Futura Bold';
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        letter-spacing: 2px;
      }

      p,
      h2.form-title,
      label {
        letter-spacing: 1.3px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        padding: 30px 0;
      }

      .site-title h1 {
        font-size: 15px;
        text-transform: uppercase;
        text-align: center;
      }

      .cta {
        font-size: 25px;
        text-transform: uppercase;
        text-align: center;
      }

      .pricing-details {
        text-align: center;
      }

      .primary-color {
        color: var(--primary);
      }

      .h3 {
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .h2 {
        font-size: 25px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .user-details .form-title {
        text-transform: uppercase;
        font-size: 23px;
      }

      .user-details .form-container {
        display: flex;
        flex-direction: column;
        align-items: end;
        width: 85%;
      }

      .user-details .input-group {
        width: fit-content;
        margin: 3px 0;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .card-number-input-container.invalidNumber:after {
        content: 'Invalid Number';
        font-size: 12px;
        color: red;
        position: absolute;
        left: 100%;
        padding-left: 15px;
        width: 110px;
      }

      .credit-card-info-form {
        transition: 0.4s ease;
        overflow: hidden;
        max-height: 320px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .credit-card-info-form.paypalSelected {
        max-height: 0;
      }

      .cc-info-inputs-container .form-container {
        position: relative;
      }

      .user-details label {
        text-transform: uppercase;
        font-weight: bold;
        font-size: 12px;
      }

      input:not([type='radio']) {
        width: 245px;
        border-radius: 7px;
        padding: 7px 10px;
        border: 2.5px solid transparent;
        transition: 0.5s ease;
        outline: none;
      }

      input:not([type='radio']):focus {
        border-color: var(--primary);
      }

      input:not([type='radio']).error {
        border-color: red;
      }

      .exp-container,
      .card-radio-container {
        width: 265px;
        display: flex;
        gap: 5px;
        align-items: center;
        justify-self: center;
      }

      .card-radio-container > div {
        display: flex;
        gap: 5px;
      }

      .card-radio-container img {
        height: fit-content;
        transition: 0.5s ease;
      }

      .card-radio-container.selectedType input {
        transition: 0.5s ease;
      }

      .card-radio-container.selectedType input:not(:checked) {
        pointer-events: none;
        opacity: 0.3;
      }

      .card-radio-container.selectedType input:not(:checked) ~ img {
        opacity: 0.3;
        pointer-events: none;
      }

      #expiration.exp-input {
        width: 50px;
      }

      .submit-btn {
        border: none;
        margin: 20px auto;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 65px;
        background: var(--primary);
        border-radius: 24px;
        text-transform: uppercase;
        font-family: 'Futura Bold';
        display: block;
        cursor: pointer;
      }
    </style>

            <h2 class="form-title">Credit Card Information</h2>
            <div class="form-container">
              <div class="input-group">
                <label for="card-type">Card Type</label>
                <div class="card-radio-container">
                  <div class="visa-container">
                    <input
                      type="radio"
                      id="card-type"
                      name="card-type"
                      value="Visa"
                      class="form-input"
                    />
                    <img src="ico_visa.jpg" alt="Visa Card" />
                  </div>
                  <div class="mastercard-container">
                    <input
                      type="radio"
                      id="card-type"
                      name="card-type"
                      value="Mastercard"
                      class="form-input"
                    />
                    <img src="ico_mc.jpg" alt="MasterCard" />
                  </div>
                  <div class="americanExpress-container">
                    <input
                      type="radio"
                      id="card-type"
                      name="card-type"
                      value="American Express"
                      class="form-input"
                    />
                    <img src="ico_amex.jpg" alt="American Express" />
                  </div>
                  <div class="discover-container">
                    <input
                      type="radio"
                      id="card-type"
                      name="card-type"
                      value="Discover"
                      class="form-input"
                    />
                    <img src="ico_disc.jpg" alt="Discover" />
                  </div>

                  <div class="paypal-container">
                    <input
                      type="radio"
                      id="card-type"
                      name="card-type"
                      value="PayPal"
                      class="form-input"
                    />
                    <img src="ico_paypal.png" alt="PayPal" />
                  </div>
                </div>
              </div>
              <div class="credit-card-info-form">
                <div class="input-group card-number-input-container">
                  <label for="card-number">Card Number</label>
                  <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    class="form-input"
                  />
                </div>
                <div class="input-group">
                  <label for="card-name">Name On Card</label>
                  <input
                    type="text"
                    id="card-name"
                    name="card-name"
                    class="form-input"
                    placeholder="John Doe"
                  />
                </div>
                <div class="input-group">
                  <label for="expiration">expiration</label>
                  <div class="exp-container">
                    <input
                      type="text"
                      id="expiration"
                      name="expiration-month"
                      class="form-input exp-input"
                      placeholder="MM"
                      maxlength="4"
                    />
                    <input
                      type="text"
                      id="expiration"
                      name="expiration-year"
                      class="form-input exp-input"
                      placeholder="YYYY"
                      maxlength="4"
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" class="form-input" />
                </div>
              </div>
            </div>
          </div>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
